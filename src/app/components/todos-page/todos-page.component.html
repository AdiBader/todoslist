<h2 style="text-align: center">
  {{ "Hello " + todoService.userDisplay + "!" }}
</h2>
<br />
<div class="container">
  <div class="row justify-content-md-center">
    <div class="col">
      <div class="input-group mb-3">
        <!-- <!-- <input
          type="text"
          class="form-control"
          placeholder="Enter Todo"
          aria-label="nter Todo"
          aria-describedby="button-addon2"
          [(ngModel)]="todoService.newTodo"
        /> -->

        <button
          class="btn btn-outline-secondary btn-primary addTodoBtn"
          style="color: white"
          type="button"
          id="button-addon2"
          (click)="addTodoPage()"
        >
          Add Todo
        </button>
      </div>
      <p style="text-align: center">
        Total: {{ todoService.todos.length }} Todos
        <br />
        Completed: {{ todoService.todosCompleted.length }} Todos
      </p>

      <table class="table table-striped mainTable">
        <tbody>
          <tr *ngFor="let todo of todoService.displayTodos; let i = index">
            <td>
              <table class="specialTable">
                <tr class="specialTR">
                  <td scope="row">{{ todoService.startIndex + i + 1 }}</td>
                  <td
                    class=" todoTitle {{ todo.completed ? 'done' : '' }}"
                    (click)="todoService.done(todo)"
                  >
                    {{ todo.title }}
                  </td>
                  <td
                    class="date {{ todo.completed ? 'done' : '' }}"
                    (click)="todoService.done(todo)"
                  >
                    {{ todo.date | date: "d/LL/yy" }}
                  </td>

                  <td width="15">
                    <table>
                      <tr>
                        <td
                          *ngIf="todo.completed"
                          class="remove"
                          style="color: red; font-weight: bold"
                          (click)="todoService.remove(todo)"
                        >
                          X
                        </td>
                      </tr>
                    </table>
                  </td>
                </tr>
              </table>
            </td>
          </tr>
        </tbody>
      </table>
      <div class="todosDisplayOptions">
        <div class="container">
          <div class="todoDone">
            <div class="todoDoneBtn" (click)="todoService.todoDone()">
              <fa-icon
                *ngIf="todoService.displayTodoDone"
                [icon]="eyeSlashIcon"
                title="Hide completed todos"
              ></fa-icon>
              <fa-icon
                *ngIf="!todoService.displayTodoDone"
                [icon]="eyeIcon"
                title="Show completed todos"
              ></fa-icon>
            </div>
          </div>
          <div class="todosPagination">
            <div class="todosNumber">
              <button
                (click)="todoService.todosNum(5)"
                class="btn btn-secondary {{
                  todoService.num === 5 ? 'chosen' : ''
                }}"
                title="Show 5 todos in page"
              >
                5
              </button>
              <button
                (click)="todoService.todosNum(10)"
                class="btn btn-secondary {{
                  todoService.num === 10 ? 'chosen' : ''
                }}"
                title="Show 10 todos in page"
              >
                10
              </button>
              <button
                (click)="todoService.todosNum(20)"
                class="btn btn-secondary {{
                  todoService.num === 20 ? 'chosen' : ''
                }}"
                title="Show 20 todos in page"
              >
                20
              </button>
            </div>
            <div class="fwRw">
              <button
                (click)="todoService.navigateTodos('rw')"
                class="btn btn-secondary {{
                  todoService.startIndex <= 0 ? 'disabled' : ''
                }}"
                title="Show previous {{ todoService.num }} todos"
              >
                <<
              </button>
              <button
                (click)="todoService.navigateTodos('fw')"
                class="btn btn-secondary {{
                  todoService.startIndex + todoService.num >=
                  todoService.todos.length
                    ? 'disabled'
                    : ''
                }}"
                title="Show next {{ todoService.num }} todos"
              >
                >>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
