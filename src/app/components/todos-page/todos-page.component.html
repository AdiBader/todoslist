<h2 style="text-align: center">{{ "Hello " + userDisplay + "!" }}</h2>
<br />
<div class="container">
  <div class="row justify-content-md-center">
    <div class="col col-lg-3">
      <div class="input-group mb-3">
        <input
          type="text"
          class="form-control"
          placeholder="Enter Todo"
          aria-label="nter Todo"
          aria-describedby="button-addon2"
          [(ngModel)]="newTodo"
        />

        <button
          class="btn btn-outline-secondary btn-primary"
          style="color: white"
          type="button"
          id="button-addon2"
          (click)="saveTodo()"
        >
          Add Todo
        </button>
      </div>

      <div class="todosNumber">
        <button
          (click)="todosNum(5)"
          class="btn btn-secondary {{ num === 5 ? 'chosen' : '' }}"
          title="Show 5 todos in page"
        >
          5
        </button>
        <button
          (click)="todosNum(10)"
          class="btn btn-secondary {{ num === 10 ? 'chosen' : '' }}"
          title="Show 10 todos in page"
        >
          10
        </button>
        <button
          (click)="todosNum(20)"
          class="btn btn-secondary {{ num === 20 ? 'chosen' : '' }}"
          title="Show 20 todos in page"
        >
          20
        </button>
      </div>

      <table class="table table-striped mainTable">
        <tbody>
          <tr *ngFor="let todo of displayTodos; let i = index">
            <td>
              <table class="specialTable">
                <tr class="specialTR">
                  <th scope="row">{{ startIndex + i + 1 }}</th>
                  <td
                    class=" todoTitle {{ !todo.completed ? 'done' : '' }}"
                    (click)="done(startIndex + i)"
                  >
                    {{ todo.title }}
                  </td>

                  <td>
                    <table>
                      <tr>
                        <td
                          *ngIf="!todo.completed"
                          class="remove"
                          style="color: red; font-weight: bold"
                          (click)="remove(todo.id)"
                        >
                          X
                        </td>
                      </tr>
                    </table>
                  </td>
                </tr>
              </table>
            </td>
          </tr>
        </tbody>
      </table>

      <div class="fwRw">
        <button
          (click)="navigateTodos('rw')"
          class="btn btn-secondary {{ startIndex <= 0 ? 'disabled' : '' }}"
          title="Show previous {{ num }} todos"
        >
          <<
        </button>
        <button
          (click)="navigateTodos('fw')"
          class="btn btn-secondary {{
            startIndex + num >= todos.length ? 'disabled' : ''
          }}"
          title="Show next {{ num }} todos"
        >
          >>
        </button>
      </div>
    </div>
  </div>
</div>
