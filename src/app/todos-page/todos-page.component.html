<h2 style="text-align: center">{{ "Hello " + userDisplay + "!" }}</h2>
<br />
<div class="container">
  <div class="row justify-content-md-center">
    <div class="col col-lg-3">
      <div class="input-group mb-3">
        <input
          type="text"
          class="form-control"
          placeholder="Enter Todo"
          aria-label="nter Todo"
          aria-describedby="button-addon2"
          [(ngModel)]="newTodo"
        />

        <button
          class="btn btn-outline-secondary btn-primary"
          style="color: white"
          type="button"
          id="button-addon2"
          (click)="saveTodo()"
        >
          Add Todo
        </button>
      </div>

      <div class="todosNumber">
        <button (click)="todosNum(5)" class="btn btn-secondary">5</button>
        <button (click)="todosNum(10)" class="btn btn-secondary">10</button>
        <button (click)="todosNum(20)" class="btn btn-secondary">20</button>
      </div>
      <table class="table table-striped">
        <tbody>
          <tr *ngFor="let todo of todos; let i = index">
            <td *ngIf="i < num">
              <table class="specialTable">
                <tr class="specialTR">
                  <th scope="row">{{ i + 1 }}</th>
                  <td
                    class=" todoTitle {{ !todo.completed ? 'done' : '' }}"
                    (click)="done(i)"
                  >
                    {{ todo.title }}
                  </td>
                  <td
                    class="remove"
                    style="color: #555; font-weight: bold"
                    (click)="remove(i)"
                  >
                    X
                  </td>
                </tr>
              </table>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
